<div class="country field-layout">
  <img src="{{country.flags.svg}}" alt="" loading="lazy">
  <div class="infos">
    <h2>{{country.name.common}}</h2>
    <div class="info-grid">
      <div id="population">{{country.population | number}}</div>
      <div id="region">{{country.region}}</div>
      <div id="capital">{{country.capital}}</div>
    </div>
  </div>
</div>
